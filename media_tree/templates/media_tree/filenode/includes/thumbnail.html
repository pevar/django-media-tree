{% spaceless %}
{% load media_tree_thumbnail %}
{% if not thumbnail_size %}
    {% thumbnail_size as thumbnail_size %}
{% endif %}
{% if preview_file %}
<span class="preview thumbnail{% if class %} {{ class }}{% endif %}">

    {% if preview_file %}
        {% thumbnail preview_file thumbnail_size as thumb %}
        <img src="{{ thumb.url }}" alt="{{ node.alt }}" width="{{ thumb.width }}" height="{{ thumb.height }}" />
    {% else %}
        {{ preview_file }}
    {% endif %}
</span>
{% endif %}
{% endspaceless %}
